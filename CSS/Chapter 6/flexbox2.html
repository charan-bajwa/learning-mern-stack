<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
            justify-content: center ;
            background-color: burlywood;
            height: 100vh;
            align-items: center;
            /* align-content: center; */
        }

        .box {
            height: 245px;
            /* width: 345px; */
            background-color: rgb(6, 191, 215);
            border: 2px solid black;
            order:0;
            flex-grow:2;

        }

        .box1 {
            height: 245px;
            /* width: 345px; */
            background-color: rgb(123, 27, 0);
            border: 2px solid black;
            /* align-self: flex-end; */
            flex-grow:1;

        }
        .box2{
            height: 245px;
            /* width: 345px; */
            background-color: rgb(51, 6, 86);
            border: 2px solid black;
            flex-grow:1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box1">box2</div>
        <div class="box2">box3</div>
    </div>

</body>

</html>
